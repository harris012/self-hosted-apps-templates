 http:
  #region routers 
  routers:
    pihole:
      entryPoints:
        - "https"
      rule: "Host(`pihole.local.harissaeed.com`)"
      middlewares:
        - default-headers
        - addprefix-pihole
      tls: {}
      service: pihole
    grafana:
      entryPoints:
        - "https"
      rule: "Host(`stats.local.harissaeed.com`)"
      middlewares:
        - default-headers
      tls: {}
      service: grafana
    node-red:
      entryPoints:
        - "https"
      rule: "Host(`nodered.local.harissaeed.com`)"
      middlewares:
        - default-headers
      tls: {}
      service: node-red
    vscode:
      entryPoints:
        - "https"
      rule: "Host(`vscode.local.harissaeed.com`)"
      middlewares:
        - default-headers
      tls: {}
      service: vscode
    whoogle:
      entryPoints:
        - "https"
      rule: "Host(`whoogle.local.harissaeed.com`)"
      middlewares:
        - default-headers
      tls: {}
      service: whoogle

 #endregion
 #region services
  services:
    pihole:
      loadBalancer:
        servers:
          - url: "http://192.168.0.104:8008"
        passHostHeader: true
    grafana:
      loadBalancer:
        servers:
          - url: "http://192.168.0.104:3000"
        passHostHeader: true
    node-red:
      loadBalancer:
        servers:
          - url: "http://192.168.0.104:1880"
        passHostHeader: true
    vscode:
      loadBalancer:
        servers:
          - url: "http://192.168.0.104:2222"
        passHostHeader: true
    whoogle:
      loadBalancer:
        servers:
          - url: "http://100.68.129.77:5000"
        passHostHeader: true  
#endregion
  middlewares:
    addprefix-pihole:
      addPrefix:
        prefix: "/admin"
    https-redirect:
      redirectScheme:
        scheme: https

    default-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    idrac:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipWhiteList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers
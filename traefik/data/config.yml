 http:
  #region routers 
  routers:
    pihole:
      entryPoints:
        - "https"
      rule: "Host(`pihole.example.com`)"
      middlewares:
        - default-headers
        - addprefix-pihole
      tls: {}
      service: pihole
    vscode:
      entryPoints:
        - "https"
      rule: "Host(`vscode.example.com`)"
      middlewares:
        - default-headers
      tls: {}
      service: vscode
    nextcloud:
      entryPoints:
        - "https"
      rule: "Host(`nextcloud.example.com`)"
      middlewares:
        - default-headers
      tls: {}
      service: nextcloud
   

 #endregion
 #region services
  services:
    pihole:
      loadBalancer:
        servers:
          - url: "http://100.68.129.77:8008"
        passHostHeader: true
    vscode:
      loadBalancer:
        servers:
          - url: "https://192.168.100.104:2222"
        passHostHeader: true
    nextcloud:
      loadBalancer:
        servers:
          - url: "https://100.68.129.77:80"
        passHostHeader: true        
#endregion
  middlewares:
    addprefix-pihole:
      addPrefix:
        prefix: "/admin"
    https-redirect:
      redirectScheme:
        scheme: https

    default-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    idrac:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipWhiteList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers